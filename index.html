<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribtion form to google sheet </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming soon</h3>
        <h1>Our Brand New<br> website Is on it's way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder=" your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxmqPjGv3CZqVzDARgcnWV_zUiYLUxIEDbfu6FwwLU7Eg2SfZ6nKc9oLiJr5htV2rc1/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = " Than You For Subscribing"
                setTimeout(function(){
                     msg.innerHTML = ""
                },5000)
                form.reset()
            })
        
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
